<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (cleared)="onCleared()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let item of items"
          (click)="onSelectItem(item)">
            {{item.name}} ({{item.amount}})
      </li>
    </ul>
  </div>
</div>
